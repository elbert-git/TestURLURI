<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style>
	html {
		margin: 0;
		width: 100%;
		height: 100%;
		padding: 0;
	}
	body {
		width: 100%;
		height: 100%;
		 
		display: flex;
		align-items: center;
		justify-content: center;
	}
	button {
		font-size: 2 rem;
		background-color: white;
		border-radius: 30px;
		border: black solid 1px;
		padding: 1em;
		transition: 0.2s;
	}
	button:Hover {
		background-color: RGBA(0, 0, 0, 0.3);
	}
	button:Active {
		background-color: black;
		color: white;
	}
</style>
<body>
	<button>
		Hover over me
	</button>
</body>
</html>
